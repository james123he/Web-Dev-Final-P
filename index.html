<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Video Sharing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Social Media Video Sharing</h1>
    </header>

    <div class="menu-bar">
        <ul>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Post Video</a></li>
            <li><a href="#">Filters</a></li>
            <li><a href="#">Saved</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="recommended">
            <div class="section-title">Recommended</div>
            <div class="video-grid">
                <div class="video-item">Video 1</div>
                <div class="video-item">Video 2</div>
                <div class="video-item">Video 3</div>
                <div class="video-item">Video 4</div>
            </div>
        </div>

        <div class="search-results">
            <div class="section-title">Results: "Search"</div>
            <div class="video-grid">
                <div class="video-item">Video A</div>
                <div class="video-item">Video B</div>
                <div class="video-item">Video C</div>
                <div class="video-item">Video D</div>
            </div>
        </div>
    </div>

    <div class="upload-box" id="upload-box">
        <label for="video-title">Title:</label>
        <input type="text" id="video-title" placeholder="Enter video title">
        <label for="video-url">URL:</label>
        <input type="url" id="video-url" placeholder="Enter video URL">
        <label for="video-description">Description:</label>
        <textarea id="video-description" placeholder="Enter video description"></textarea>
        <label>
            <input type="checkbox" id="for-kids"> For Kids
        </label>
        <label>
            <input type="checkbox" id="game"> Game
        </label>
        <button>Upload Video</button>
    </div>

    <button class="show-upload-box" onclick="toggleUploadBox()">+</button>

    <script src="script.js"></script>
</body>
</html>
